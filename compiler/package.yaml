name:                compiler
version:             0.1.0.0
github:              "probeiuscorp/compiler"
license:             MIT
author:              "Caleb Stimpson"
maintainer:          "caleb.stimpson@gmail.com"
copyright:           "2024 Caleb Stimpson"

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/probeiuscorp/language#readme>

dependencies:
- base >= 4.7 && < 5
- mtl
- lens
- transformers
- containers
- directory
- hspec
- hspec-contrib
- hspec-golden
- pretty-simple
- text
- QuickCheck
- HUnit
- llvm-hs
- llvm-hs-pure
- bytestring
- optparse-applicative
- validation

default-extensions:
- LambdaCase
- TupleSections
- TemplateHaskell

ghc-options:
- -Wall
- -Wcompat
- -Widentities
- -Wincomplete-record-updates
- -Wincomplete-uni-patterns
- -Wmissing-home-modules
- -Wpartial-fields
- -Wredundant-constraints

library:
  source-dirs: src

executables:
  compiler-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - compiler

tests:
  compiler-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - compiler
